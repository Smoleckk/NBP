<form [formGroup]="currentRequest" #ngForm="ngForm" class="form-container">
    <mat-card>
        <div class="half-width left-side">
            <h2>Interesuje CiÄ™ stan zlotego?</h2>
            <p>Sprawdz aktualny kurs wraz z bankiem NBP!</p>
        </div>

        <div class="half-width right-side">
            <mat-card-header >
                <mat-card-title>
                    Sprawdz wartosc zlotego wzgledem innych walut!
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Wybierz walute</mat-label>
                    <!-- <input formControlName="currency" matInput placeholder="Waluta"> -->
                    <mat-select formControlName="currency" name="current">
                        <mat-option *ngFor="let current of currencies" [value]="current">
                          {{current}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Podaj imie</mat-label>
                    <input formControlName="name" matInput placeholder="Imie">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="saveForm()" mat-raised-button color="primary">Sprawdz</button>
            </mat-card-actions>
        </div>
    </mat-card>
</form>
